    <!-- Tracking Section -->
    <section class="tracking">
        <div class="container">
            <h2>Track Your Shipment</h2>
            <p>Enter your shipment ID to track your delivery status in real-time.</p>
            <form>
                <label for="shipmentId">Shipment ID</label>
                <input type="text" id="shipmentId" required>

                <button type="submit" class="cta-button">Track Shipment</button>
            </form>

            <div id="trackingResults" class="tracking-results" style="display:none;">
                <h3>Shipment Status</h3>
                <p>Status: In Transit</p>
                <p>Estimated Arrival: 2 Days</p>
            </div>
        </div>
    </section>
